<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Centre Kulim - Exclusive Games Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .game-card {
            background: rgba(0,0,0,0.6);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .game-card:hover {
            background: rgba(255,255,255,0.2);
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astro Centre Kulim - Fun Games Hub</h1>
        <p>Play to Win Exclusive Rewards!</p>
    </header>

    <div class="games-container">
        <div class="game-card" onclick="loadGame('avoid')">üí£ Avoid The Bomb</div>
        <div class="game-card" onclick="loadGame('space')">üöÄ Space Shooter</div>
        <div class="game-card" onclick="loadGame('runner')">üèÉ‚Äç‚ôÇÔ∏è Endless Runner</div>
    </div>

    <div id="gameArea" class="hidden">
        <button onclick="backToMenu()">‚¨ÖÔ∏è Back to Menu</button>
        <div id="gameFrame"></div>
    </div>

    <footer>
        &copy; 2025 Astro Centre Kulim. All rights reserved.
    </footer>

    <script>
        function loadGame(game) {
            document.querySelector('.games-container').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            let gameHTML = '';

            if(game === 'avoid') {
                gameHTML = '<iframe src="avoid.html"></iframe>';
            } else if(game === 'space') {
                gameHTML = '<iframe src="space.html"></iframe>';
            } else if(game === 'runner') {
                gameHTML = '<iframe src="runner.html"></iframe>';
            }

            document.getElementById('gameFrame').innerHTML = gameHTML;
        }

        function backToMenu() {
            document.querySelector('.games-container').classList.remove('hidden');
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('gameFrame').innerHTML = '';
        }
    </script>
</body>
</html>
